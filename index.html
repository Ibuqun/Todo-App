<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/851359c517.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <title>My Todo App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fa fa-tasks" aria-hidden="true"></i> My<span class="text-primary">Todo</span>App</h1>
          <form id="todo-form">
            <div class="form-group">
              <label for="title">What do you want to do?</label>
              <input type="text" id="title" class="form-control">
            </div>
          
            <input type="submit" value="Add Task" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Tasks</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="task-list"></tbody>
          </table>
      </div> 

    <script src="app.js"></script>
</body>
</html>
